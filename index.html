<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>My Hello World Blog</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>
<div id="app" class="container">
    <section>
        <h1>My Hello World Blog!</h1>
        <!-- Show this div, if no blogEntry is selected -->
        <div v-if="!selectedBlogEntry" v-for="blogEntry in blogEntries">
            <div class="card">
                <div class="card-block">
                    <h4 class="card-title">{{blogEntry.data['blog_entry.title'].value[0].text}}</h4>
                    <div class="row">
                        <div class="col-md-4">
                            <img class="card-img-top" :src="blogEntry.data['blog_entry.picture'].value.main.url"
                                 width="100%">
                        </div>
                        <div class="col-md-8">
                            <p class="card-text">{{blogEntry.data['blog_entry.body'].value[0].text}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-md-8 col-md-4 text-right">
                            <button class="btn btn-info" v-on:click="selectBlog(blogEntry)">more</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>

        <!-- Show this div, if a blogEntry is selected -->
        <div v-if="selectedBlogEntry">
            <div class="card">
                <div class="card-block">
                    <img class="card-img-top" :src="selectedBlogEntry.data['blog_entry.picture'].value.main.url"
                         width="100%">
                    <h4 class="card-title">Detail: {{selectedBlogEntry.data['blog_entry.title'].value[0].text}}</h4>
                    <p class="card-text">{{selectedBlogEntry.data['blog_entry.body'].value[0].text}}</p>
                    <div class="row text-right">
                        <button class="btn btn-default" v-on:click="selectedBlogEntry = null"> BACK</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- Scripts -->
<script src="https://unpkg.com/prismic.io/dist/prismic.io.min.js"></script>
<script src="https://unpkg.com/vue"></script>
<script src="js/app.js"></script>
</body>

</html>
